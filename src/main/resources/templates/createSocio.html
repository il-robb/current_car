<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous" />
<title>Insert title here</title>
</head>
<body>
	<nav th:insert="~{fragments/navigation :: block-navigation('Titolo navbar')}"></nav>
	<div align="center" class="container">
		<p class="mt-4">Inserire dati relativi al socio</p>
		<form class="form-content" th:action ="@{saveSocio}" th:object="${socio}" method="post">
		<input type="hidden" th:field="*{id}">
			<table>
				<tr>
					<td> <label for='nome' class= 'form-label'>nome:</label>	</td>
					<td><input type="text" th:field="*{nome}" name="nome" required placeholder="es. Paolo"></td>
				</tr>
				<tr>
					<td> <label for='cognome' class= 'form-label'>cognome:</label>	</td>
					<td><input type="text" th:field="*{cognome}"name="cognome" required placeholder="es. Camuso"></td>
				</tr>
				<tr>
					<td> <label for='codiceFiscale' class= 'form-label'>codice fiscale:</label>	</td>
					<td><input type="text" th:field="*{codiceFiscale}" name="codiceFiscale" placeholder="es. MHDKJR92DWKD"></td>
				</tr>
				<tr>
					<td> <label for='email' class= 'form-label'>email:</label>	</td>
					<td><input type="text" th:field="*{email}" name="email" placeholder="es. email@gmail.com"></td>
				</tr>
			</table>
			
			<button type="submit" class="btn btn-primary mt-3">Invia</button>
			
			<div class ="container-error" th:if="*{errorMsg} != null">
				<span th:text="*{errorMsg}" style = "color:req">***</span>
			</div>
			
		</form>
	</div>
	
</body>
</html>
