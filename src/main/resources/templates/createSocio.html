<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<title>JPA</title>
</head>
<body>
	<nav th:insert="~{fragments/navigation :: block-navigation('create/update socio')}"></nav>
	<div align="center" class='container'>
		<p class='mt-4'>Inserire dati relativi al socio</p>
		<form class='form-content' th:action="@{saveSocio}" th:object="${socio}" method="post">
			<input type="hidden" th:field="*{id}"/>
			<table>
				<tr>
					<td><label for='cognome' class='form-label'>Cognome</label></td>
					<td><input type="text" th:field="*{cognome}" name="cognome" placeHolder="Inserire il cognome" required></input></td>
				</tr>
				<tr>
					<td><label for='nome' class='form-label'>Nome</label></td>
					<td><input type="text" th:field="*{nome}" name="nome" placeHolder="Inserire il nome" required></input></td>
				</tr>
				<tr>
					<td><label for='codiceFiscale' class='form-label'>Codice Fiscale</label></td>
					<td><input type="text" th:field="*{codiceFiscale}" name="codiceFiscale" placeHolder="Inserire il codice fiscale" required></input></td>
				</tr>
				<tr>
					<td><label for='email' class='form-label'>Email</label></td>
					<td><input type="email" th:field="*{email}" name="email" placeHolder="Inserire l'email"></input></td>
				</tr>
			</table>
			
			<button type="submit" class="btn btn-primary mt-3">Registra socio</button>
			<div class="container-error mt-2" th:if="*{errorMsg} != null">
				<span th:text="*{errorMsg}" style="color:red">*</span>
			</div>
			
		</form>
	</div>
</body>
</html>
