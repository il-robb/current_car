<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">

<title>Certificato Medico</title>
</head>
<body>
	<nav
		th:insert="~{fragments/navigation :: block-navigation('Elenco Certificato medico')}"></nav>

	<div align="center" class="container">
		<input type="hidden" th:value="${socioId}" />
		<table class="table table-stipped">
			<thead>
				<tr align="center">
					<th>Data certificato</th>
					<th>Tipo</th>
					<th>
					<a th:if="${listCertificato == null}" class="btn btn-outline-primary" th:href="@{createCertificato(id=${socioId})}">
							Crea certificato
					</a> </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="certs : ${listCertificato}"
					th:attr="data-id=${certs.id}" style='cursor: pointer'>
					<td th:text="${certs.dataCertificato}" align="center"></td>
					<td th:text="${certs.tipo} ? 'Agonistico' : 'Normale'" align="center"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
