socio.selectByAttivita=SELECT DISTINCT s FROM Socio s \
INNER JOIN s.abbonamento abb \
INNER JOIN abb.attivita att \
WHERE att.descrizione = :attivita

socio.selectByFilter= select distinct s from Socio s \
left join s.abbonamento abb \
left join abb.attivita att \
WHERE (:id IS NULL OR s.id = :id ) \
AND (:nome IS NULL OR s.nome like CONCAT(:nome, '%')) \
AND (:cognome IS NULL OR s.cognome like CONCAT(:cognome, '%')) \
AND (:attivita IS NULL OR att.descrizione = :attivita)

socio.fattura=SELECT DISTINCT s FROM Socio s \
INNER JOIN s.abbonamento a \
INNER JOIN a.attivita att \
