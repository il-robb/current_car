<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<title>JPA</title>
</head>
<body>
	<nav th:insert="~{fragments/navigation :: block-navigation('Elenco soci')}"></nav>
	<div class="container" align="center">
		<div align="center" class="mt-3">
			<form class="row g-2 justify-center mb-4" th:action="@{listSocio}" object=${param} method="get">
			<div class="col-auto">
					<input type="text" name='nome' class="form-control" placeholder="nome" th:value="${param.nome}">
				</div>
				<div class="col-auto">
					<input type="text" name='cognome' class="form-control" placeholder="cognome" th:value="${param.cognome}">
				</div>
				<div class="col-auto">
					<select class="form-select" th:field="${param.attivita}">
						<option value="" selected>selezionare attivita</option>
						<option th:each="att :${listAttivita.dati}" th:value="${att.descrizione}" th:text="${att.descrizione}">
					</select>
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-secondary">cerca socio</button>
					<a th:href="@{createSocio}" class="btn btn-primary">create nuovo socio</a><!-- creazione di un bottone con link -->
			</div>
			</form>
		</div>
	
	
		<table class="table table-sucess table-stripped">
			<thead>
				<tr align="center">
				<th>nome</th>
				<th>cognome</th>
				<th>codice fiscale</th>
				<th>email</th>
				<th>Certificato Medico</th>
				<th>abbonamento</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="socio : ${listSocio}"
					th:attr="data-id=${socio.id}"
					class="clickable-row" style='cursor:pointer'>
					<td th:text="${socio.nome}" align="center"></td>
					<td th:text="${socio.cognome}" align="center"></td>
					<td th:text="${socio.codiceFiscale}" align="center"></td>
					<td th:text="${socio.email}" align="center"></td>
					<td align="center">
						<a th:href="@{certificato(id=${socio.id})}">
						<span th:text="(${socio.certificato}!=null ? (${socio.certificato.tipo} ? 'agonistico' : 'normale'): 'senza' )" ></span>
						</a>
					</td>
					<td>
						<a th:href="@{listAbbonamenti(id=${socio.id})}">
							<span th:text="${ #lists.size(socio.abbonamento) >0 ? 'abbonamenti attivi' : 'nessun abbonamento attivo' }"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
      document.addEventListener("DOMContentLoaded", function () {
            const rows = document.querySelectorAll(".clickable-row");
            rows.forEach(row => {
                row.addEventListener("click", () => {
                    const socioId = row.getAttribute("data-id");
                    if (socioId) {
                        window.location.href = `/updateSocio?id=${socioId}`;
                    }
                });
            });
        });

    </script>
</body>
</html>
