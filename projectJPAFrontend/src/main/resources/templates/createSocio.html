<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<title>JPA</title>
</head>
<body>
	<nav th:insert="~{fragments/navigation :: block-navigation('Create/update soci')}"></nav>
	<div align="center" class="container">
		<p class="mt-5"> inserire i dati del socio</p>
		<form class='form-content' th:action="@{saveSocio}" th:object="${socio}" method="post">
		<input type="hidden" th:field="*{id}"/>
			<table>
				<tr>
					<td><label for="nome" class="form-label">Nome</label></td>
					<td><input type="text" th:field="*{nome}" name="nome" placeholder="es. Paolo" required></td>
				</tr>	
				<tr>
					<td><label for="nome" class="form-label">Cognome</label></td>
					<td><input type="text" th:field="*{cognome}" name="cognome" placeholder="es. Rossi" required></td>
				</tr>	
				<tr>
					<td><label for="nome" class="form-label">codice fiscale</label></td>
					<td><input type="text" th:field="*{codiceFiscale}" name="codiceFiscale" placeholder="es. xxxxxx00x00x000x" ></td>
				</tr>	
				<tr>
					<td><label for="nome" class="form-label">email</label></td>
					<td><input type="text" th:field="*{email}" name="email" placeholder="es. xxxxx@gmail.com" ></td>
				</tr>		
			</table>
			<button type="submit" class="btn btn-primary mt-2">registra socio</button>
			<div class="container-error" th:if="*{errrorMsg} != null">
				<span th:text="*{errrorMsg}" style="color:red">*</span>
			</div>
			
		</form>
	</div>

</body>
</html>
