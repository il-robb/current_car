<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{fragments/navigation :: block-navigation('create/update certificato')}"></nav>
	<div align="center" class='container'>
		<div th:if="${errMessage}" class="alert alert-danger mt-2" role="alert">
    		<span th:text="${errMessage}"></span>
		</div>
	
		<p class='mt-4'>Inserire dati relativi al certificato</p>
		<form class='form-content' th:action="@{saveCertificato}" th:object="${certificato}" method="post">
			<input type="hidden" th:field="*{id}"/>
			<input type="hidden" th:field="*{socioId}" />
			<table>
				<tr>
    				<td><label class="form-label" for="dataCertificato">Data certificato</label></td>
    				<td>
      					<input type="date" th:field="*{dataCertificato}" id="dataCertificato" class="form-control" required />
    				</td>
  				</tr>
				<tr>
    				<td><label class='form-label'>Tipo</label></td>
    			<td>
        		<label>
            		<input type="radio" th:field="*{tipo}" value="true" required> Agonistico
        		</label>
        		<label>
            		<input type="radio" th:field="*{tipo}" value="false" required> Normale
        		</label>
    			</td>
				</tr>

				
			</table>
			<input type="hidden" th:field="*{dataCertificato}" />
			<button type="submit" class="btn btn-primary mt-3">Registra certificato</button>

		</form>
	</div>
	

</body>
</html>
